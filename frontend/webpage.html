<!DOCTYPE html>
<html>
    <head>
        <meta name = 'viewport' content="width=device-width, initial-scale=1.0">
        <title>Package Search</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="header">
        <h1><center>ACME</center></h1>
    </div>
    <div class="container">
        <div class="sub-container">
            <form action="" class="package-search">
                <input type="text" placeholder="Input Package Here" name="url">
                <button class="submit-button" type="button" onclick="">Submit</button>
            </form>
            <button class="update-button">Update</button>
            <button class="upload-button">Upload</button>
            <button class="rate-button">Rate</button>
            <button class="download-button">Download</button>
        </div>
        <div class="display-results">
            <div class="table">
                <h2><center>Rating Of Package</center></h2>
                    <ul id="score-list">
                        <li>Ramp Up:</li>
                        <li>Correctness:</li>
                        <li>Bus Factor:</li>
                        <li>License:</li>
                        <li>Responsive Maintainer:</li>
                    </ul>
            </div>
        </div>
    </div>
</body>
</html>
